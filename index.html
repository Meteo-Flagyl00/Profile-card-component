<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="Pstyle.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="bg-svg1"></div>
  <div class="bg-svg2"></div>

<main>
  <section>
      <div class="content">
        <img src="images/image-victor.jpg" alt="Image of Victor" id="portrait" />
        <div id="person">
          <span id="name">Victor Crest</span> <span id="age">26</span>
          <p id="location">London</p>
        </div>
      </div>

        <div class="list">
          <ul>
            <li> 
              <h1> 80K </h1>
              <p> Followers </p>
            </li>
            <li>
              <h1> 803K </h1>
              <p> Likes </p>
            </li>
            <li>
              <h1> 1.4K </h1>
              <p> Photos </p>
            </li>
          </ul>
        </div>
  </section>  
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Meteo-Flagyl00">MeteoFlagyl00</a>.
  </div>
</body>
</html>
